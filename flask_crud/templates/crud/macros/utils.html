{% macro header(text) %}
  <div class="page-header">
    <h2> {{ text }} </h2>
  </div>
{% endmacro %}

{% macro dropmenu(name, right=false) %}
  <button class="btn btn-default btn-sm dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
    {{ name }}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu"> {{ caller() }} </ul>
{% endmacro %}
