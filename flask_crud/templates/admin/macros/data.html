{% macro render_data(model) %}
  <table class="table table-bordered">
    <tbody>
      {{ caller() }}
    </tbody>
  </table>
{% endmacro %}

{% macro render_field(model, field_name, field_value) %}
  <tr>
    <th id="{{ field_name }}" headers="field" width="200"> {{ field_name }} </th>
    <td headers="data {{ field_name }}"> {{ field_value }} </td>
  <tr>
{% endmacro %}
