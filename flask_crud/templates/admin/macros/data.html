{% macro render() %}
  <table class="table table-bordered">
    <tbody> {{ caller() }} </tbody>
  </table>
{% endmacro %}

{% macro field(item, name, value) %}
  <tr>
    <th id="{{ name }}" headers="field" width="200"> {{ name }} </th>
    <td headers="data {{ name }}"> {{ value }} </td>
  <tr>
{% endmacro %}
