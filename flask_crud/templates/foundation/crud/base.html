<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{{ NAME }}</title>
        <style>
            .dropdown-menu-link {
                display: block;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .dropdown-menu-link li {
                font-size: 11px;
                color: #b7b7b7;
            }
            .dropdown-menu-link a {
                display: block;
                font-size: 12px;
                margin: 0;
                padding: 2px !important;
            }
            .dropdown-menu-link a.active {
                color: #007095;
                font-weight: bold;
            }
            .dropdown-menu-line {
                margin: 5px 0 !important;
            }
            .button.margin {
                margin: 0 10px 0 0;
            }
            .pagination span {
                color: #b7b7b7;
            }
            label {
                text-transform: capitalize;
            }
            .spacer {
                display: block;
                height: 30px;
            }
        </style>
        {% block css %}
            <link href="{{ url_for('.static', filename='css/foundation.css') }}" rel="stylesheet" />
            <link href="{{ url_for('.static', filename='css/normalize.css') }}" rel="stylesheet" />
            <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
        {% endblock %}
    </head>
    <body>
        {% block menu %}{% endblock %}
        <div class="spacer"></div>
        <div class="row">
            <div class="large-12 column large-centered">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% block tail %}{% endblock %}
        {% block javascript %}
            <script src="{{ url_for('.static', filename='js/vendor/jquery.js') }}" type="text/javascript"></script>
            <script src="{{ url_for('.static', filename='js/foundation.min.js') }}" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).foundation();
            </script>
        {% endblock %}
    </body>
</html>
