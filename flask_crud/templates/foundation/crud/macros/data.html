{% macro render_data(item) %}
    <table role="grid">
        <tbody>
            {{ caller() }}
        </tbody>
    </table>
{% endmacro %}

{% macro render_field(item, name, value) %}
    <tr>
        <th id="{{ name }}" width="200" scope="row">
            {{ name }}
        </th>
        <td headers="{{ name }}">
            {{ value }}
        </td>
    </tr>
{% endmacro %}
